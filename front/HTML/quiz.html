<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/quiz_answer.css">
</head>
<body>
    <header>
        <div class="header_text container">
            <div class="logo">
                <img src="../../backend/public/images/jpeg/vscodelogo" alt="vscode_logo">
            </div>
            <a href="../index.html"><h1>VScode Shortcut Quiz</h1></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 id="mondai">問題:</h1>
            <h2 id="genre">ジャンル:</h2>
            <h2 id="mondai_level">問題レベル:</h2>
            <div class="position">
                <div class="left">
                </div>
                <div class="center" id = "center">
                    <img src="../../backend/public/images/jpeg/vscode_test.jpg" alt="VScode画像" id="mondai_img">
                    <div class="answer" id="answer">
                        <h2>回答</h2>
                        <div class="answerInput">
                            <form id="answerForm">
                                <input type="checkbox" id="ctrlKCheckbox" name="ctrlKCheckbox">
                                <label for="ctrlKCheckbox">Ctrl+K</label>
                                <input type="checkbox" id="ctrlCheckbox" name="ctrlCheckbox">
                                <label for="ctrlCheckbox">Ctrl</label>
                                <input type="checkbox" id="shiftCheckbox" name="shiftCheckbox">
                                <label for="shiftCheckbox">Shift</label>
                                <input type="checkbox" id="altCheckbox" name="altCheckbox">
                                <label for="altCheckbox">Alt</label>
                                <!-- <button id="clearButton">クリア</button> -->
                            </form>
                            <input type="text" placeholder="Key" id="keyInput">
                            <!-- <button type="submit" id="answerButton">回答する</button> -->
                            <!-- onclick="location.href='answer.html'" -->
                            <div class="btn-border-gradient-wrap">
                                <div class="btn btn-border-gradient" type="submit" id="answerButton">回答する</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="quiz">
                        <h2>問題文</h2>
                        <p id="mondai_text">問題文テストです。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_text container">
            <h1></h1>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../js/quizInput.js"></script>
    <script src="../js/getQuiz.js"></script>
</body>
</html>
