<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <header>
        <div class="header_text container">
            <h1>ヘッダー</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>クイズ問題</h1>
            <div class="position">
                <div class="left">
                    <h2>left</h2>
                    <button>前の問題へ</button>
                    <button>解説へ</button>
                </div>
                <div class="center">
                    <h2>center</h2>
                    <img src="../../backend/public/images/jpeg/vscode_test.jpg" alt="VScode画像">
                    <div class="answer">
                        <h2>回答</h2>
                    </div>
                </div>
                <div class="right">
                    <h2>right</h2>
                    <div class="quiz">
                        <h2>問題文</h2>
                        <p>問題文テストです。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_text container">
            <h1>フッターテスト</h1>
        </div>
    </footer>
</body>
</html>
